<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health Risk Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      padding: 30px 40px;
      max-width: 1000px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #222;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      justify-items: stretch;

      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      justify-items: center;
    }
    .card {
      box-sizing: border-box;
      width: 100%;
      min-height: 230px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 15px;
      padding: 20px;
    }
    .card.heart { border-color: #f44336; }
    .card.diabetes { border-color: #2196f3; }
    .card.apnea { border-color: #7e57c2; }
    .card.hyper { border-color: #fb8c00; }
    .icon { font-size: 36px; margin-bottom: 10px; }
    .risk-title { font-size: 18px; font-weight: 600; margin-bottom: 10px; }
    .risk-value { font-size: 32px; font-weight: 700; margin-bottom: 20px; }
    .heart .icon, .heart .risk-value, .heart .dot { color: #f44336; }
    .diabetes .icon, .diabetes .risk-value, .diabetes .dot { color: #2196f3; }
    .apnea .icon, .apnea .risk-value, .apnea .dot { color: #7e57c2; }
    .hyper .icon, .hyper .risk-value, .hyper .dot { color: #fb8c00; }
    .metric { display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 6px; }
    .metric .dot { font-size: 16px; }
    .timestamp { margin-top: 25px; font-size: 13px; color: #666; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Health Risk Dashboard</h1>
    <div class="cards">
      <div class="card heart">
        <div class="icon">‚ù§Ô∏è</div>
        <div class="risk-title">Heart Disease Risk</div>
        <div class="risk-value" id="heartRisk">--%</div>
        <div class="metric"><span class="dot">‚Ä¢ Cholesterol</span><span id="heartChol">--</span></div>
        <div class="metric"><span class="dot">‚Ä¢ Glucose</span><span id="heartGlu">--</span></div>
        <div class="metric"><span class="dot">‚Ä¢ BMI</span><span id="heartBmi">--</span></div>
      </div>
      <div class="card diabetes">
        <div class="icon">üíß</div>
        <div class="risk-title">Diabetes Risk</div>
        <div class="risk-value" id="diabetesRisk">--%</div>
        <div class="metric"><span class="dot">‚Ä¢ Cholesterol</span><span id="diaChol">--</span></div>
        <div class="metric"><span class="dot">‚Ä¢ Glucose</span><span id="diaGlu">--</span></div>
        <div class="metric"><span class="dot">‚Ä¢ BMI</span><span id="diaBmi">--</span></div>
      </div>
      <div class="card apnea">
        <div class="icon">üò¥</div>
        <div class="risk-title">Sleep Apnea Risk</div>
        <div class="risk-value" id="apneaRisk">--%</div>
        <div class="metric"><span class="dot">‚Ä¢ SpO‚ÇÇ</span><span id="apneaOxy">--%</span></div>
        <div class="metric"><span class="dot">‚Ä¢ BMI</span><span id="apneaBmi">--</span></div>
      </div>
      <div class="card hyper">
        <div class="icon">üß†</div>
        <div class="risk-title">Hypertension Risk</div>
        <div class="risk-value" id="hyperRisk">--%</div>
        <div class="metric"><span class="dot">‚Ä¢ Systolic</span><span id="hyperSys">--</span></div>
        <div class="metric"><span class="dot">‚Ä¢ Diastolic</span><span id="hyperDia">--</span></div>
        <div class="metric"><span class="dot">‚Ä¢ BMI</span><span id="hyperBmi">--</span></div>
      </div>
    </div>
    <div class="timestamp" id="lastUpdated">Last updated: --</div>
  </div>
  <script>
    document.getElementById("lastUpdated").innerText = "Last updated: " + new Date().toLocaleString();
  </script>
</body>
</html>
